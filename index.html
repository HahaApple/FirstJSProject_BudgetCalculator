<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.9.1/font/bootstrap-icons.min.css" integrity="sha512-5PV92qsds/16vyYIJo3T/As4m2d8b6oWYfoqV+vtizRB6KhF1F9kYzWzQmsO6T3z3QG2Xdhrx7FQ+5R1LiQdUA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Budget Calculator</title>
    <style>
        
        body {
            background-image: url("img/money.jpg");
            background-size: cover;
            background-repeat: no-repeat;
            min-height: 100vh;
        }
        #spending, #spending-table, #done-btn {
            display: none;
        }
        thead, tbody {
            width: 100%;
            display: table;
            table-layout: fixed;
            text-align: center;
        }
        .btn:hover {
            background-color: green;
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        
        <div class="row m-4 mx-lg-3">
           
            <div class="col-lg-6">
                <div class="mx-auto text-center my-2">
                    <h1>Spend smart, save more!</h1>
                </div>
                <div class="mx-auto px-3 bg-success bg-opacity-10 border border-4 rounded-5 border-success border-opacity-50">
                <h1 class="my-4">Budget Calculator</h1>

                <!--Set Budget-->
                <div id="set-budget" class="input-group mb-3">
                    <input type="number" id="input-budget" class="form-control" placeholder="Please set your monthly goal">
                    <input class="btn btn-outline-success" id="submit-budget" type="submit" value="Go!">
                </div>

                <!-- Message showing-->
                <h3 id="budget-message" class="py-2"></h3>

                <div class="row my-3">
                    <!--Message total spending--> 
                    <div class="col-8">
                    <h3 id="total-message" class="text-danger"><span id="total-amount"></span></h3>
                    </div>
                    <!--Done Button-->
                    <div class="col-4">
                    <form class="d-grid" id="done-spending">
                        <input id="done-btn" class="btn btn-outline-success" type="submit" value="Done!">
                    </form>
                    </div>
                </div>
                
            

                <!--Spending Item Div-->
                <div id="spending">
                    <h3 class="my-3">Add spending:</h3>
                    <form id="spending-form">
                        <div class="row g-3 mb-3 pb-2">
                            <div class="col-4 col-xl-5">
                              <input type="text" id="description" class="form-control" placeholder="Description">
                            </div>
                            <div class="col-4 col-xl-5">
                              <input type="number" id="amount" class="form-control" placeholder="Amount">
                            </div>
                            <div class="col-3 col-xl-2">
                                <input id="submit-spending" class="btn btn-outline-success" type="submit" value="Submit">
                            </div>
                        </div>
                    </form>  
                </div>

                    <!--Spending List-->
                    <table class="table table-borderless fs-5 my-4" id="spending-table">
                        <thead>
                        <tr>
                            <th scope="col">Description</th>
                            <th scope="col">Amount</th>
                            <th scope="col"></th>
                        </tr>
                        </thead>
                        <tbody id="spending-list"></tbody>
                    </table>
                </div>    
            </div>
            <!--Final Message-->
            <div class="col-lg-5 text-center mt-lg-5 pt-lg-5">
                <p id="final-message" class="display-4 mt-lg-5 pt-lg-5"></p> 
            </div>
               
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
