<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <title>Budget Calculator</title>
    <style>
        #spending, #spending-table, #done-btn {
            display: none;
        }
        thead, tbody {
            width: 100%;
            display: table;
            table-layout: fixed;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-lg-6 mx-auto">
                <h1 class="mt-4">Once upon a time, I had a Daydream...</h1>
                <img class="my-4" src="img/DayDreamingPics.JPG" width="400em" alt="DayDreamingPics">
                <h1 class="text-danger">Let's start saving today!!!</h1>
            </div>
            <div class="col-lg-6 mx-auto">
                <h1 class="my-4">Budget Calculator</h1>

                <!--Set Budget-->
                <div id="set-budget" class="input-group mb-3">
                    <input type="number" id="input-budget" class="form-control" placeholder="Please set your monthly goal">
                    <input class="btn btn-dark" id="submit-budget" type="submit" value="Go!">
                </div>

                <!-- Message showing-->
                <h3 id="budget-message" class="py-2"></h3>

                <!--Spending Item Div-->
                <div id="spending">
                    <h3 class="my-3">Your spending:</h3>
                    <form id="spending-form">
                        <div class="mb-3 row">
                            <label for="description" class="col-sm-2 col-form-label">Description</label>
                            <div class="col-sm-10">
                              <input type="text" class="form-control" id="description">
                            </div>
                        </div>
                        <div class="mb-3 row">
                            <label for="amount" class="col-sm-2 col-form-label">Amount</label>
                            <div class="col-sm-10">
                              <input type="number" step="0.01" class="form-control" id="amount">
                            </div>
                        </div>
                        <input id="submit-spending" class="btn btn-dark" type="submit" value="Submit">
                    </form>  
                </div>

                <!--Spending List-->
                <table class="table my-4" id="spending-table">
                    <thead>
                      <tr>
                        <th scope="col">Description</th>
                        <th scope="col">Amount</th>
                        <th scope="col"></th>
                      </tr>
                    </thead>
                    <tbody id="spending-list"></tbody>
                  </table>
                  
                <!--Message total spending--> 
                <h4 id="total-message" class="pt-2"><span id="total-amount"></span></h4>
                 

                <form class="d-grid mt-5" id="done-spending">
                    <input id="done-btn" class="btn btn-dark" type="submit" value="Done!">
                </form>
                
                <!--Final Message-->
                <div id="final-message" class="display-4 mt-4"></div> 
            </div>
        </div>
    </div>

    <script>
        
        // this is to get the button to respond to pressing "enter"
        var input = document.getElementById("input-budget");
        input.addEventListener("keypress", function(event) {
          if (event.key === "Enter") {
            event.preventDefault();
            document.getElementById("submit-budget").click();
          }
        });
        
    </script>

    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
